<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        document.write("<span>appName : </span>", window.navigator.appName, "<br>");
        document.write("<span>appVersion : </span>", navigator.appVersion, "<br>");
        document.write("<span>user-agent : </span>", navigator.userAgent, "<br>");
        document.write("<span>platform: </span>", navigator.platform, "<br>");
    </script>
</body>

</html>
