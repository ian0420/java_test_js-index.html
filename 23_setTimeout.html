<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="divNum" style="
color:rgb(255, 255, 255);
width:300px;
height:150px;
background-color:#333;
font-size:50px;
text-align:center;">5
    </div>
    <script>
        var num = 5; //1.設一個變數，我要從5開始倒數
        var duration = 1000;//2.設一個變數，第一是1000毫秒

        //5.設置每一秒要做什麼事情的function
        function countDown() {
            num--; //6.先將倒數減一
            if (num == 0) {
                //10.0的時候就渲染新年快樂
                document.querySelector("#divNum").innerText = "Happy new year~~";
            } else {
                //7.將數字渲染到頁面上
                document.querySelector("#divNum").innerText = num;
                //8.毫秒加上1000毫秒，這樣才可以下一個會多一秒之後再執行
                duration += 1000;
                //9.啟動計時器
                setTimeout(countDown, duration);
            }
        }

        //3. 設置一個function，啟動計時器
        function init() {
            setTimeout(countDown, duration);
        }

        init();//4.呼叫設計計時器的function
    </script>
</body>

</html>
