            // 題目 : do…while摸彩金
            // 有11顆彩球, 彩球面額為0-10之間, 若摸到的彩球不為0,則可繼續摸彩,
            // 若摸到的彩球為0,則停止摸彩,並計算其摸彩次數及彩金總金額(單位:佰元)
            // (假設抽到1就是100元)


            
            var time = 0; //次數
            var total =0; //彩金總金額
            do{
                var x = Math.floor(Math.random()*11)*100;
                document.write('抽'+x+"<br>");
                time++;
                // total = total + x;
                total += x ;

            }while(x!==0);
            document.write("總價"+total+"<br>","總次數:"+time);
