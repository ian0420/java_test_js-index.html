<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>

//2維陣列初步認識
var arr = [[1, 2, 3], [11, 12, 13], [21, 22, 23]];
document.write(arr[0], '<br>');
document.write(arr[1], '<br>');
document.write(arr[2], '<br>');
document.write(arr[0][0], '<br>');
document.write(arr[1][0], '<br>');
document.write(arr[2][0], '<br>');

//取得二維陣列中每一個元素

for (var i = 0; i < arr.length; i++) {
    for (var j = 0; j < arr[i].length; j++) {
        if (j < arr[i].length - 1) {
            document.write(arr[i][j], ",");
        } else {
            document.write(arr[i][j]);
        }
    }
    document.write('<br>');
}

var arr = [[1, 2, 3, 4], [11, 12, 13, 14], [21, 22, 23, 24]];

document.write("<table>");

for (var i = 0; i < arr.length; i++) {
    document.write("<tr>");

    for (j = 0; j < arr[i].length; j++) {
        document.write("<td>", arr[i][j], "</td>");
    }

    document.write("</tr>");
}

document.write("</table>");

    </script>
