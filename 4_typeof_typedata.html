<body>
        <!-- Typeof 判斷資料型別 -->
    <script>
        var boolean_test = true;
        var num_test = 123;
        var string_test = "文字";

        document.write(typeof boolean_test + "<br>");
        // boolean
        document.write(typeof num_test + "<br>");
        // number
        document.write(typeof string_test + "<br>");
        // string
    // -------------------------------------------------
        var null_test = null;
        document.write(typeof null_test + "<br>");
        // object 【 特別注意 】

        var undefined_test; 
        // 沒定義沒給值
        document.write(typeof undefined_test + "<br>"); 
        // undefined
    // ----------------------------------------------------
        var arr = [1, 2, 3, 4, 5, 6];
            document.write(typeof arr + "<br>"); 
            // object 【 特別注意 】

        var obj = {
            name: "jack",
            age: 20,
            };
            document.write(typeof obj + "<br>"); 
            // object 
    

            function function_test() {
            console.log("yoyo function");
                }

            function_test();

            document.write(typeof function_test + "<br>"); 
            // function
            
            if (typeof string_test == "string") { //回傳字串
            console.log("文字喔");
// -------------------------------------------------------------------
// 字串 > 數值 > 布林
            var typen = 12;
            document.write(typen + 2, "<br>"); // 14
            // number + number = number
            
            var typen = 12;
            var types = "2.5";
            document.write(typen + types, "<br>"); // 122.5
            // number + string = string

            var typen = 12;
            var typeb = true; //1
            document.write(typen + typeb, "<br>"); // 13
            // number + boolean = number
            //true 預設值為1
            var typen = 12;
            var typebf = false; //0
            document.write(typen + typebf, "<br>"); // 12
            // number + boolean = number

            var types = "2.5";
            var typeb = true;
            document.write(types + typeb, "<br>");  // 2.5true
            // string + boolean = string
            }

// ----------------------------------------------------------------------
// 強制型別轉換
            var types = "2.8";

            document.write(parseInt(types) + "<br>"); //2
            document.write(typeof parseInt(types) + "<br>"); //number

            document.write(parseFloat(types) + "<br>"); //2.8
            document.write(typeof parseFloat(types) + "<br>"); //number

    </script>
